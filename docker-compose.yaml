version: '3'
services:
  terraform:
    build:
      context: .
      dockerfile: dev.Dockerfile
    volumes:
      - ../Realms/src/infra:/app
      - ../Realms/src/realm_data:/app/realm_data
      - ../Realms/src/logic:/app/logic
      - /var/run/docker.sock:/var/run/docker.sock
      - ${HOME}/.aws:/root/.aws
    working_dir: /app
    command: ["tail", "-f", "/dev/null"]